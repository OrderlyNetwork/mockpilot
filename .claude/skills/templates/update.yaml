name: Update {{RESOURCE_NAME}}
description: Update {{RESOURCE_NAME}}
method: PUT
endpoint: /api/{{RESOURCE_PATH}}/:id
rules:
  - name: Update Success
    status: 200
    headers:
      Content-Type: application/json
    body: {{UPDATED_RESOURCE_BODY}}
    delay: 0

  - name: Resource Not Found
    status: 404
    headers:
      Content-Type: application/json
    body:
      error: Not found
      message: "{{RESOURCE_NAME}} not found"
    delay: 0

  - name: Validation Failed
    status: 400
    headers:
      Content-Type: application/json
    body:
      error: Validation failed
      message: Invalid input data
      fields: {{VALIDATION_ERRORS}}
    delay: 0

  - name: Concurrent Conflict
    status: 409
    headers:
      Content-Type: application/json
    body:
      error: Conflict
      message: Resource has been modified by another user
      code: CONCURRENT_MODIFICATION
    delay: 0

  - name: Unauthorized
    status: 401
    headers:
      Content-Type: application/json
    body:
      error: Unauthorized
      message: Authentication required
    delay: 0

  - name: Insufficient Permissions
    status: 403
    headers:
      Content-Type: application/json
    body:
      error: Forbidden
      message: You don't have permission to update this resource
    delay: 0

  - name: Server Error
    status: 500
    headers:
      Content-Type: application/json
    body:
      error: Internal server error
      message: An unexpected error occurred
    delay: 0
