name: User Login
description: 用户登录
method: POST
endpoint: /api/login
rules:
  - name: 登录成功
    status: 200
    headers:
      Content-Type: application/json
    body:
      token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9"
      user:
        id: 1
        name: "Leo"
        email: "leo@example.com"
      expires_in: 3600
    delay: 800

  - name: 密码错误
    status: 401
    headers:
      Content-Type: application/json
    body:
      error: "Invalid password"
      code: 401
    delay: 1000

  - name: 用户不存在
    status: 404
    headers:
      Content-Type: application/json
    body:
      error: "User not found"
      code: 404
    delay: 300